<ui5-shellbar primary-title="Airlines" [show-notifications]="true" notifications-count="2">
    <ui5-avatar slot="profile">
        <img src="assets/images/avatar_small.webp" alt="User profile photo" />
    </ui5-avatar>
    <img class="logo" slot="logo" src="assets/images/SAP_logo.webp" alt="SAP logo" />
    <ui5-input slot="searchField" placeholder="Search everything"></ui5-input>
    <ui5-shellbar-item icon="palette" (click)="setThemeDialogOpen()"></ui5-shellbar-item>
</ui5-shellbar>

<!-- Theme select dialog -->
<ui5-dialog header-text="Choose a theme" [open]="themeDialogOpen" accessible-name="Choose a theme">
    <div id="themeRadioGroup">
        <div *ngFor="let theme of themes">
            <ui5-radio-button #themeRadioValue text="{{theme.displayName}}" value="{{theme.usageName}}"
                value-state="None" [checked]="theme.usageName===currentTheme"
                (change)="setSelectedTheme(themeRadioValue.value)" name="ThemeGroup"></ui5-radio-button>
        </div>
    </div>
    <div class="dialog__footer" slot="footer">
        <ui5-button design="Emphasized" (click)="applyTheme()">Apply</ui5-button>
        <ui5-button class="dialog__footer__button" (click)="setThemeDialogOpen()">Cancel</ui5-button>
    </div>
</ui5-dialog>

<ui5-title class="title" level="H2">
    Welcome, {{user.firstName}}
    <span class="hidden-at-mobile"> {{user.lastName}}</span>
    !
</ui5-title>

<ui5-tabcontainer class="show-at-desktop hidden-at-tablet hidden-at-mobile" header-background-design="Solid"
    content-background-design="Solid" [fixed]="true" [collapsed]="true">
    <ui5-tab text="Flight Info"></ui5-tab>
    <ui5-tab text="Plan a Trip"></ui5-tab>
    <ui5-tab text="Past Trips"></ui5-tab>
    <ui5-tab text="About Us"></ui5-tab>
    <ui5-tab text="Contacts"></ui5-tab>
</ui5-tabcontainer>

<ui5-tabcontainer class="hidden-at-desktop show-at-tablet hidden-at-mobile" [collapsed]=" true" [fixed]="true">
    <ui5-tab text="Flight Info">
        <ui5-tab slot="subTabs" text="Flight 1"></ui5-tab>
    </ui5-tab>
    <ui5-tab text="Plan a Trip">
        <ui5-tab slot="subTabs" text="Find a Destination"></ui5-tab>
    </ui5-tab>
    <ui5-tab text="Past Trips">
        <ui5-tab slot="subTabs" text="Domestic Trips">
            <ui5-tab *ngFor="let trip of domestic" slot="subTabs" text="{{trip.departureAbb}} to {{trip.arrivalAbb}}">
            </ui5-tab>
        </ui5-tab>
        <ui5-tab slot="subTabs" text="International Trips">
            <ui5-tab *ngFor="let trip of international" slot="subTabs"
                text="{{trip.departureAbb}} to {{trip.arrivalAbb}}">
            </ui5-tab>
        </ui5-tab>
    </ui5-tab>
</ui5-tabcontainer>

<ui5-tabcontainer class="hidden-at-desktop hidden-at-tablet show-at-mobile" header-background-design="Solid"
    content-background-design="Solid" [fixed]="true" [collapsed]="true">
    <ui5-tab text="Flight Info"></ui5-tab>
    <ui5-tab text="Plan a Trip"></ui5-tab>
</ui5-tabcontainer>

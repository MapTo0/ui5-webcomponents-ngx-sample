<div *ngFor="let message of messages" class="message">
    <ui5-message-strip class="message__strip" design="Information">
        {{message.base_beginning | ui5I18n}}
        {{message.gate}}
        {{message.base_end | ui5I18n}}
        <span class="message__strip__emphasized">
            {{message.emphasized | ui5I18n}}
        </span>
    </ui5-message-strip>
</div>
